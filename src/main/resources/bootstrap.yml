spring:
  profiles:
    active: massage-dev
  application:
    name: massage-nacos
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yml
        group: DEFAULT_GROUP
  main:
    allow-bean-definition-overriding: true
management:
  endpoints:
    web:
      exposure:
        include: refresh,health